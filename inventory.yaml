---
groups:
- name: linux
  targets:
    - rajcnct29nix0.classroom.puppet.com
    - rajcnct29nix1.classroom.puppet.com
    - rajcnct29nix2.classroom.puppet.com
    - rajcnct29nix3.classroom.puppet.com
  config:
    transport: ssh
    ssh:
      host-key-check: false
      run-as: root
      user: 
         _plugin: puppet_connect_data
         key: ssh_target_user
      private-key:  
         _plugin: puppet_connect_data
         key: ssh_target_private_key
- name: windows
  targets:
    - rajcnct29win0.classroom.puppet.com
    - rajcnct29win1.classroom.puppet.com
    - rajcnct29win2.classroom.puppet.com
    - rajcnct29win3.classroom.puppet.com
  config:
    transport: winrm
    winrm:
      ssl: false
      user: Administrator
      password: 
        _plugin: puppet_connect_data
        key: winrm_target_password
